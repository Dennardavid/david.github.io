<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>registration page</title>
    <link rel="stylesheet" text="text/css" href="regstyle.css" />

  <body>
    <main id="background">
      <div class="overlay">
        <div class="flex-container">

            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time.</p>
            <p>
              Watching scripted tutotrials is great, but understaning how
              devlopers think is invaluable.
            </p>
          </div>
          <div class="content2">
            <p class="free">Try it free 7days then $20/mo. thereafter</p>
            <form action="">
              <div>
                <input type="text" placeholder="First name" required />
              </div>
              <div>
                <input type="text" placeholder="Last name" required />
              </div>
              <div>
                <input type="email" placeholder="Email Address" required />
              </div>
              <div>
                <input type="password" placeholder="Password" />
              </div>
              <button>CLAIM YOUR FREE TRIAL</button>
              <p class="terms">
                <small>
                  By clicking the button, yo are agreeing to our
                  <span>Terms and Services</span>
                </small>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
